spring:
  Jpa:
    open-in-view: false
  application:
    name: corso
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/devdb3;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always
  data:
    redis:
      host: localhost
      port: 6379
  session:
    store-type: redis

logging:
  file:
    name: ./logs/login.log
  level:
    root: info
    com.: DEBUG
    org.springframework.security: DEBUG
